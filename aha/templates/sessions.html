<html>
<head>
    <title>Sessions List</title>
</head>
<body>
    <h1>Sessions</h1>
    <table>
        <tr>
            <th> id </th>
            <th> year </th>
            <th> type </th>
            <th> title </th>
            <th> topic </th>
        </tr>

        {% for s in sessions %}
            <tr>
                <td> {{ s.id }} </td>
                <td> {{s.year}}</td>
                <td> {{ s.type }}</td>
                <td> {{ s.title }}</td>
                <td> {{ s.topic }}</td>
            </tr>
            
        {% endfor %}
    
</table>
</body>
</html>
