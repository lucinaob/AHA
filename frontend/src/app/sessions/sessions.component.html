
<body>
    <div id="header">
        Search Session
    </div>

    <div class="placeholder">
        <mat-form-field>
            <mat-label>Year</mat-label>
            <mat-select  [(ngModel)]="selectedYear" (selectionChange)="yearChange($event)">
              <mat-option *ngFor="let year of years"[value]="year" > {{ year }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select  [(ngModel)]="selectedType" (selectionChange)="typeChange($event)">
              <mat-option *ngFor="let type of Type"[value]="type" > {{ type }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Topic</mat-label>
            <mat-select  [(ngModel)]="selectedTopic" (selectionChange)="topicChange($event)">
              <mat-option *ngFor="let topic of topics"[value]="topic" > {{ topic }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="selectedTitle">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Papers</mat-label>
            <input matInput [(ngModel)]="selectedPaper">
        </mat-form-field>

        <button (click)="search()">Search</button> 


        <canvas id="chart" width="400" height="200"></canvas>
        <canvas id="titlechart" width="400" height="200"></canvas>
  
        
        <button (click)="fold()">Close</button> 
        <div *ngIf ='show'>
        <div *ngFor="let session of filteredSessions">
            <div class = "session">
                    <h1><strong>Year : </strong> {{ session.year }}</h1>
                    <h1><strong>Type :  </strong> {{ session.type }}</h1>
                    <h1><strong>Title :  </strong>{{ session.title}}</h1>
                    <h1>
                        <strong>Papers :  </strong>
                    <div *ngIf="this.session.paper!='[]'">
                        <div *ngFor="let paper of parse(this.session.paper);let i = index">{{i+1}}.{{ paper }}</div>
                    </div>
                    </h1>

                <h1> <strong>Affiliated Societies :  </strong>
                    <div  *ngIf="session.affiliated_societies.length > 3">
                        {{session.affiliated_societies}}
                    </div>
                </h1>
                <h1><strong>Topic :  </strong> {{session.topic}}</h1>
            </div>
        </div>
    </div>
</div>

    </mat-accordion> -->
   
</body>
